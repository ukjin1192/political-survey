			<div class="progress">

			<div class="progress">

				</div>
			</div>
			<div class="progress">

			<div class="progress">

			</div>

		<div id="share-btn-group">

			{# Twitter #}

			{# Google+ #}
			<a href="https://plus.google.com/share?url=https://pingkorea.com{{ request.path }}" target="_blank" class="share-btn">
