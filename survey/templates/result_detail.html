{% extends "base.html" %}

{% block container %}
<div id="page-scroll-container">
	<div class="section">
		
		<h3 id="result-category"></h1>
		<h6 id="record-updated-at"></h6> 
		<div id="result-chart"></div>
		<div id="label-list"></div>
		
		<div class="space"></div>
		
		<div class="hidden" id="share-btn-group">
			{# Facebook #}
			<a href="https://www.facebook.com/sharer/sharer.php?u=https://pingkorea.com{{ request.path }}" target="_blank" class="share-btn">
				<img src="https://res.cloudinary.com/modupen/image/upload/v1439919716/social%20media%20logo/facebook.svg"/>
			</a>
			{# Twitter #}
			<a href="https://twitter.com/intent/tweet?text=[핑] 당신의 위치를 확인하세요&url=https://pingkorea.com{{ request.path }}" target="_blank" class="share-btn" id="twitter-share">
				<img src="https://res.cloudinary.com/modupen/image/upload/v1439919716/social%20media%20logo/twitter.svg" />
			</a>
			{# Google+ #}
			<a href="https://plus.google.com/share?url=https://pingkorea.com{{ request.path }}" target="_blank" class="share-btn">
				<img src="https://res.cloudinary.com/modupen/image/upload/v1439919716/social%20media%20logo/google_plus.svg" />
			</a>
			{# LINE #}
			<a href="line://msg/text/[핑] 당신의 위치를 확인하세요 https://pingkorea.com{{ request.path }}" class="share-btn" id="line-share">
				<img src="https://res.cloudinary.com/modupen/image/upload/v1439919716/social%20media%20logo/line.svg" />
			</a>
			{# Kakao talk #}
			<a href="javascript:;" class="share-btn" id="kakaotalk-share">
				<img src="https://res.cloudinary.com/modupen/image/upload/v1439919716/social%20media%20logo/kakaotalk.svg" />
			</a>
			<h6>공유하면 이 결과를 누구나 볼 수 있습니다.</h6>
			<h6>언제든 비공개로 전환할 수 있습니다.</h6>
		</div>
		
		<div class="space"></div>
		
		<a type="button" class="btn btn-primary btn-lg btn-block hidden" href="/result/" role="button" id="move-to-result-list-btn">
			결과 리스트로 이동하기
		</a>
		
		<button type="button" class="btn btn-primary btn-lg btn-block hidden" id="update-public-field-btn" data-loading-text="업데이트 중입니다">
			비공개로 전환하기
		</button>
		
		<div class="alert alert-info hidden" id="update-public-field-alert-message" role="alert">
			비공개로 전환했습니다
		</div>
		
		<a type="button" class="btn btn-primary btn-lg btn-block hidden" href="/" role="button" id="move-to-main-page-btn">
			나도 확인해보기
		</a>
		
		<div class="alert alert-danger hidden" id="forbidden-alert-message" role="alert">
			존재하지 않거나 비공개입니다
		</div>
	</div>
</div>
{% endblock %}
