{% extends "base.html" %}

{% load staticfiles %}
{% load compress %}
{% load custom_filter %}

{% block container %}
<div class="container main-page">
	<a href="/" class="main-page__logo">
		<img src="{{ 'CDN_URL'|get_settings_variable }}/asset/common/logo.png" />
	</a>

	{% comment %}
	<a href="/party/">
		<img src="{{ 'CDN_URL'|get_settings_variable }}/asset/main/party.png" class="full-width" />
	</a>
	{% endcomment %}
	<a href="#">
		<img src="{{ 'CDN_URL'|get_settings_variable }}/asset/main/party_coming_soon.png" class="full-width" />
	</a>

	<div class="space"></div>

	<div class="alert alert-danger" role="alert">
		서비스 준비 중에 있습니다.
	</div>

	<div class="row">
		<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 main-page__column--left">
			<img src="{{ 'CDN_URL'|get_settings_variable }}/asset/main/guide.png" class="full-width" />
		</div>
		<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 main-page__column--right">
			<a href="#">
			{% comment %}
			<a href="/assembly/">
			{% endcomment %}
				<img src="{{ 'CDN_URL'|get_settings_variable }}/asset/main/assembly_a.png" class="full-width" />
			</a>
		</div>
	</div>

	<div class="space"></div>

	<div class="main-page__social-media">
		{% include 'include/social_media_share_group.html' %}
	</div>

	<div>
		<img src="{{ 'CDN_URL'|get_settings_variable }}/asset/common/footer.png" class="full-width" />
	</div>
</div>
{% endblock %}
