{% extends "base.html" %}

{% block container %}
<div id="page-scroll-container">
	<div class="section">
		<div class="short-width-group">
			<a class="btn btn-default btn-lg btn-block" href="/" role="button">
				설문 수정하기
			</a>
			<button type="button" class="btn btn-primary btn-lg btn-block" id="get-party-result-btn" data-loading-text="업데이트 사항을 확인중입니다">
				나와 가장 가까운 정당은?
			</button>
			<button type="button" class="btn btn-primary btn-lg btn-block" id="get-party-result-btn" data-loading-text="업데이트 사항을 확인중입니다" disabled>
				나와 가장 비슷한 유명인은 누굴까?
			</button>
			<button type="button" class="btn btn-primary btn-lg btn-block" id="get-party-result-btn" data-loading-text="업데이트 사항을 확인중입니다" disabled>
				나의 페이스북 친구들은 어떨까?
			</button>
			
			<div class="space"></div>
			
			<form class="form-group">
				<div class="input-group short-width-group">
					<input type="text" class="form-control" id="tag-input" placeholder="비교해보고 싶은 단체" disabled required />
					<div class="input-group-btn">
						<button type="submit" class="btn btn-default" disabled>
							비교하기
						</button>
					</div>
				</div>
			</form>
			
			<div id="tag-list">
				<span class="label label-primary cursor-pointer">단체 A</span>
				<span class="label label-primary cursor-pointer">단체 B</span>
				<h6 class="grey-color">클릭해서 삭제할 수 있어요</h6>
			</div>
			
			<div class="space"></div>
			
			<form class="form-group" id="add-celebrity-form">
				<div class="input-group short-width-group">
					<input type="text" class="form-control" id="celebrity-input" placeholder="비교해보고 싶은 유명인" disabled required />
					<div class="input-group-btn">
						<button type="submit" class="btn btn-default" disabled>
							비교하기
						</button>
					</div>
				</div>
			</form>
			
			<div id="celebrity-list">
				<span class="label label-primary cursor-pointer">유명인 A</span>
				<span class="label label-primary cursor-pointer">유명인 B</span>
				<h6 class="grey-color">클릭해서 삭제할 수 있어요</h6>
			</div>
		</div>
	</div>
</div>
{% endblock %}
