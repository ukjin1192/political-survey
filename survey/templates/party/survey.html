{% extends "base.html" %}

{% load staticfiles %}
{% load compress %}
{% load custom_filter %}

{% block container %}
<div class="survey__header">
	<div class="container-fit header__title-container">
		<div class="container header__title">&nbsp;</div>
	</div>

	<div class="container-fit header__progress-container">
		<div class="container header__progress-wrapper">
			<div class="progress header__progress">
				<div class="progress-bar header__progress-bar header__progress-bar--green" role="progressbar"></div>
			</div>
		</div>
	</div>
</div>

<div class="survey__body">
	<div class="section" data-anchor="main"></div>
</div>

<div class="slide" id="slide-virtual-dom" data-anchor="">
	<div class="container question">
		<div class="question__explanation-container">
			<div class="question__explanation"></div>
		</div>
		<div class="cheating-paper-btn cheating-paper-btn--white" data-toggle="modal" data-target="#cheating-paper">
			컨닝페이퍼
			<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
		</div>
		<div class="question__choices"></div>
		<div class="cheating-paper__content hidden"></div>
	</div>
</div>

<div class="slide hidden" data-anchor="additional-info" id="additional-info-slide">
	<div class="additional-info">
		<h3>성별이 어떻게 되십니까?</h3>
		<div>
			<label class="radio-inline">
				<input type="radio" name="sex" value="male" />
				남자
			</label>
			<label class="radio-inline">
				<input type="radio" name="sex" value="female" />
				여자
			</label>
		</div>
		
		<div class="space"></div>
		
		<h3>언제 태어나셨습니까?</h3>
		<div>
			<input type="number" class="form-control" id="year-of-birth" min="{{ 'MIN_YEAR_OF_BIRTH'|get_settings_variable }}" max="{{ 'MAX_YEAR_OF_BIRTH'|get_settings_variable }}" placeholder="출생년도" autocomplete="off" />
		</div>
		
		<div class="space"></div>
		
		<h3>정치성향이 어떻습니까?</h3>
		<div>
			<select class="form-control" id="political-tendency">
				<option value="">클릭해서 선택하세요</option>
				<option value="none">없음</option>
				<option value="conservative">보수</option>
				<option value="conservative_center">중도에 가까운 보수</option>
				<option value="center">중도</option>
				<option value="progressive_center">중도에 가까운 진보</option>
				<option value="progressive">진보</option>
			</select>
		</div>
		
		<div class="space"></div>
		<div class="space"></div>
		
		<button type="button" class="btn btn-lg btn-block survey__submit-btn" data-loading-text="로딩중입니다">
			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;
			결과 확인하기
		</button>
	</div>
</div>

<div class="modal fade" id="cheating-paper" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
        <h4 class="modal-title">컨닝페이퍼</h4>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
					확인
				</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block custom_js %}
{% compress js %}
<script type="text/javascript" src="{% static 'dist/party_survey.js' %}"></script>
{% endcompress %}
{% endblock %}
