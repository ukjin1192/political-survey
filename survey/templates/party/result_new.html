{% extends "base.html" %}

{% load staticfiles %}
{% load compress %}
{% load custom_filter %}

{% block container %}
<div class="result__header">
	<div class="container-fit header__title-container">
		<div class="container header__title">
			나와 어울리는 의원 찾기
		</div>
	</div>
</div>

<div class="container-fit result__body">
	<div class="container result__container">
		<iframe src="" width="" height="" class="result__iframe"></iframe>
	</div>

	{% include 'social_media_share_group.html' %}
</div>

<div class="container-fit result__footer">
	<img src="{{ 'CDN_URL'|get_settings_variable }}/asset/common/footer_light.png" class="footer__image" />
</div>
{% endblock %}

{% block custom_js %}
{% comment %}
{% compress js %}
<script type="text/javascript" src="{% static 'dist/result.js' %}"></script>
{% endcompress %}
{% endcomment %}
{% endblock %}
